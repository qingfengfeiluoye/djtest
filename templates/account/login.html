{% extends "base/head_foot_base.html" %}

{% block title %}
    LoginPage
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="/static/css/account/auth.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_684044_un7umbuwwfp.css">
{% endblock %}

{% block main %}
    <!-- container start -->
    <main id="container">
        <div class="login-contain">
            <div class="top-contain">
                <h4 class="please-login">请登录</h4>
                <a href="{% url "account:register" %}" class="register">立即注册 &gt;</a>
            </div>
            <form action="" method="post" class="form-contain">
                <div class="form-item">
                    <input type="tel" placeholder="请输入手机号" name="telephone" class="form-control" autocomplete="off">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请输入密码" name="password" class="form-control">
                </div>
                <div class="form-item clearfix">
                    <label>
                        <input type="checkbox" name="remember">
                        <span>记住我</span>
                    </label>
                    <a href="javascript:void(0);" class="forget-password">忘记密码?</a>
                </div>
                <div class="form-login">
                    <a href="javascript:void(0);" class="login-btn" style="
                    display: block;
                    ">登录</a>
                </div>
            </form>
        </div>
    </main>
    <!-- container end -->
{% endblock %}

{% block script %}
    <script src="/static/js/account/auth.js"></script>
{% endblock %}
